<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/inicioSesion.css" />
  </head>

  <body>
    <form action="../controller/registro.php" method="post" id="formRegistro">
      <img src="../resources/img/logo.png" alt="" />
      <div class="titulo">
        <h1>Registrarse</h1>
        <p>Cree su cuenta para usar la aplicación</p>
      </div>

      <div id="registro">
        <span id="nombreApellidos">
          <div>
            <label class="labelCampo" for="nombre">Nombre</label>
            <input
              class="campo"
              type="text"
              name="nombre"
              id="nombre"
              required
            />
          </div>
          <div>
            <label class="labelCampo" for="usuario">Apellidos</label>
            <input
              class="campo"
              type="text"
              name="apellidos"
              id="apellidos"
              required
            />
          </div>
        </span>
        <label class="labelCampo" for="fechaNac">Fecha de nacimiento</label>
        <input
          class="campo"
          type="date"
          name="fechaNac"
          id="fechaNac"
          required
        />
        <label class="labelCampo" for="usuario">Usuario</label>
        <input class="campo" type="text" name="usuario" id="usuario" required />
        <label class="labelCampo" for="email">Email</label>
        <input class="campo" type="email" name="email" id="email" required />
        <label class="labelCampo" for="contraseña">Contraseña</label>
        <input
          class="campo"
          type="password"
          name="pswd"
          id="contraseña"
          required
        />
        <p class="descripcion">
          Debe contener una combinación de al menos 8 letras, números y
          símbolos.
        </p>
        <label class="labelCampo" for="repContraseña">Repetir contraseña</label>
        <input
          class="campo"
          type="password"
          name="pswd2"
          id="repContraseña"
          required
        />
        <span id="legal">
          <input type="checkbox" name="terminos" id="terminos" /><label
            for="terminos"
            required
            >Acepto los términos y condiciones de uso</label
          >
        </span>

        <button type="submit" name="enviar">Registrarse</button>
      </div>
      <a href="inicioSesion.html">¿Ya tienes cuenta?</a>
    </form>

    <script src="../script/registro.js"></script>
  </body>
</html>
